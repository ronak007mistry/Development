<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="book-a-call-wrapper">
      <div class="book-a-call-div">
        <form>
          <div class="header">
            <div class="heading-div">
              <p class="txt">Book a call</p>
            </div>
            <small>Book a call slot and our representative will call you.</small>
          </div>
          <div class="res-wrapper"></div>
          <div class="flex flex-column">
            <label for="name">Name: </label
            ><input type="text" value="" />
          </div>
          <div class="flex flex-column">
            <label for="email">Email: </label
            ><input type="email" value="" />
          </div>
          <div class="flex flex-column">
            <label for="phoneNo">Phone: </label
            ><input type="number" value="" />
          </div>
          <div class="flex flex-column">
            <label for="date"> Time for Call: </label>
            <div class="inputs">
              <input
                type="date"
                min="2021-04-07"
                value="2021-07-07"
              /><select>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
                <option value="19:00">19:00</option>
              </select>
            </div>
          </div>
          <button type="submit">Get A Call</button>
        </form>
      </div>
    </div>
  </body>
</html>
